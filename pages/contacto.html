<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>WebDev - Contacto</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Productos
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="web.html">Página Web</a></li>
                    <li><a class="dropdown-item" href="software.html">Software</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="proceso.html">Cómo Funciona</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <img src="../img/logo.png" alt="logotipo">
    </header>
    <main>
        <h1>Contacto</h1>
        <div class="container mt-3">
            <form action="../index.html" method="post" autocomplete="on">
                <div class="row">
                    <div class="col">
                        <input type="text" required class="form-control" placeholder="Nombre" id="nombre" name="nombre">
                    </div>
                    <div class="col">
                        <input type="email" required class="form-control" placeholder="Email" id="email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="tel" required class="form-control" placeholder="Teléfono (10 dígitos)" id="tel" name="tel" minlength="10" maxlength="10">
                    </div>
                    <div class="col">
                        <select  class="form-select" required id="producto" name="producto">
                            <option value="" selected disabled>Te interesa</option>
                            <option value="web">Página Web</option>
                            <option value="software">Software a la medida</option>
                            <option value="ambos">Ambos</option>
                            <option value="">Aún no decido</option>
                        </select>
                    </div>
                </div>
                <p>Cuentanos sobre tu proyecto</p>
                <textarea name="proyecto" required class="form-control" id="proyecto" rows="7" cols="80" placeholder="Platicanos qué tienes en mente..."></textarea><br>
                <section>
                    <input class="lbutton" placeholder="Enviar" type="submit">
                </section>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
